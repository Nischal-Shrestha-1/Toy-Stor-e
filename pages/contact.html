    <!-- content start -->
    <section class="contact-form">
      <h1>Have any questions? Contact Us!</h1>
      <form class="form-main" action="action.php" method="get">
        <label for="fname">
          <span class="input-name"> Name <sup>*</sup></span>
          <input type="text" name="fname" id="fname" class="name" required />
        </label>
        <label for="email">
          <span class="input-name"> Email address <sup>*</sup></span>
          <input type="email" name="email" id="email" class="email" required />
        </label>
        <label for="phone">
          <span class="input-name"> Phone Number </span>
          <input
            type="tel"
            name="phone"
            id="phone"
            class="phone"
            pattern="[0-9]{10}"
            title="Must have 10 digits and cannot contain negative value."
          />
        </label>
        <label for="message">
          <span class="input-name">Message</span>
          <textarea
            name="message"
            id="message"
            class="message"
            rows="3"
          ></textarea>
        </label>
        <button class="btn send-btn" type="submit">Send</button>
      </form>
    </section>
